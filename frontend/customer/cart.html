<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Customer</title>
    <link rel="stylesheet" href="../css/customer.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>My Cart</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="foods.html">Browse Foods</a></li>
                <li><a href="orders.html">My Orders</a></li>
                <li><a href="delivery.html">Delivery Details</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
        <div class="cart-section">
            <h2>Cart Items</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Food</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="cart-total"></div>
            <input type="text" id="order-address" placeholder="Delivery Address" required style="margin-top:20px;width:100%;padding:8px;">
        </div>
    </div>
    <script src="../js/customer-cart.js"></script>
</body>
</html>
